<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SituateAI Access Card</title>
  <!-- Use absolute URL so CSS loads on GitHub Pages -->
  <link rel="stylesheet" href="https://doheocha.github.io/situateai/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="wrapper">
    <div class="card" id="card">
      <!-- Logo -->
      <img
        src="https://raw.githubusercontent.com/doheocha/situateai/main/SituateAI%20Vertical%20Logo.png"
        alt="SituateAI Logo"
        class="logo"
        crossorigin="anonymous"
      />

      <!-- Title -->
      <h2 id="title"></h2>

      <!-- QR + Button -->
      <div class="row">
        <img id="qr" src="" alt="QR Code" width="150" height="150" crossorigin="anonymous" />
        <div>
          <a id="linkButton" href="#" target="_blank" class="button">Open Scenario</a>
          <p id="shortlink" class="shortlink"></p>
        </div>
      </div>

      <!-- Footer -->
      <div class="foot">
        üîí Your responses are logged privately and only shared with your trainer.
      </div>
      <div class="foot">Powered by <strong>SituateAI</strong></div>
    </div>

    <!-- Actions -->
    <button class="embed-btn" id="getEmbed">üì• Get iframe embed code</button>
    <button class="embed-btn" id="downloadPng">üñºÔ∏è Download PNG</button>
  </div>

  <!-- html-to-image for PNG export -->
  <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.min.js"></script>

  <script>
    // Parse query params
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "";
    const link = params.get("link") || "";
    const qr =
      params.get("qr") ||
      (link
        ? `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(
            link
          )}&size=150x150`
        : "");

    // Fill in the card
    document.getElementById("title").textContent = title;
    const qrEl = document.getElementById("qr");
    if (qr) qrEl.src = qr;

    const linkBtn = document.getElementById("linkButton");
    if (link) {
      linkBtn.href = link;
      linkBtn.style.display = "inline-block";
    } else {
      linkBtn.style.display = "none";
    }

    // Shortlink (optional display)
    const shortlink =
      link && (link.includes("bit.ly") || link.length < 40) ? link : "";
    document.getElementById("shortlink").textContent = shortlink;

    // ------- Get iframe embed code (downloads embed.html) -------
    document.getElementById("getEmbed").addEventListener("click", () => {
      const fullUrl = window.location.href;
      const iframeCode = `<iframe src="${fullUrl}" width="420" height="500" style="border:0;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.08);" loading="lazy"></iframe>`;

      const blob = new Blob([iframeCode], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "embed.html";
      a.click();
      URL.revokeObjectURL(url);
    });

    // ------- Download PNG of card -------
    // Helpers to avoid canvas taint with external images
    async function urlToDataUrl(url) {
      const res = await fetch(url, { mode: "cors", cache: "no-store" });
      const blob = await res.blob();
      return await new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }
    function waitForImage(img) {
      return new Promise((resolve, reject) => {
        if (img.complete && img.naturalWidth) return resolve();
        img.onload = () => resolve();
        img.onerror = (e) => reject(e);
      });
    }
    function fileNameFromTitle() {
      const raw = (title || "situateai-card").trim();
      return (
        raw
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, "-")
          .replace(/^-+|-+$/g, "") + ".png"
      );
    }

    document.getElementById("downloadPng").addEventListener("click", async () => {
      const card = document.getElementById("card");
      const logoEl = card.querySelector(".logo");
      const qrEl = document.getElementById("qr");

      const original = {
        logo: logoEl ? logoEl.src : null,
        qr: qrEl ? qrEl.src : null,
      };

      try {
        if (logoEl) await waitForImage(logoEl);
        if (qrEl) await waitForImage(qrEl);

        // Convert external images to data URLs (avoid CORS taint)
        if (logoEl && original.logo) {
          const logoData = await urlToDataUrl(original.logo);
          logoEl.src = logoData;
        }
        if (qrEl && original.qr) {
          const qrData = await urlToDataUrl(original.qr);
          qrEl.src = qrData;
        }

        card.style.transform = "translateZ(0)"; // nudge GPU for crisp render

        const dataUrl = await htmlToImage.toPng(card, {
          quality: 1,
          pixelRatio: 2, // sharp for slides
          backgroundColor: "#ffffff",
          cacheBust: true,
        });

        const a = document.createElement("a");
        a.href = dataUrl;
        a.download = fileNameFromTitle();
        a.click();
      } catch (err) {
        alert("Sorry, could not render the image. Check console for details.");
        console.error(err);
      } finally {
        // Restore original sources
        if (logoEl && original.logo) logoEl.src = original.logo;
        if (qrEl && original.qr) qrEl.src = original.qr;
        card.style.transform = "";
      }
    });
  </script>
</body>
</html>
