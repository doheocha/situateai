<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SituateAI Access Card</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: Montserrat, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 400px;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .logo {
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }
    .row img {
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .button:hover {
      background: linear-gradient(90deg, #5a0fb0, #1e63d9);
    }
    .shortlink {
      margin: 6px 0 0;
      font-size: 0.8rem;
      color: #333;
    }
    .foot {
      font-size: 0.75rem;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/doheocha/situateai/main/SituateAI%20Vertical%20Logo.png" 
         alt="SituateAI Logo" class="logo">

    <!-- Title -->
    <h2 id="title"></h2>

    <!-- QR + Button -->
    <div class="row">
      <img id="qr" src="" alt="QR Code" width="150" height="150">
      <div>
        <a id="linkButton" href="#" target="_blank" class="button">Open Scenario</a>
        <p id="shortlink" class="shortlink"></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="foot">
      ðŸ”’ Your responses are logged privately and only shared with your trainer.
    </div>
    <div class="foot">Powered by <strong>SituateAI</strong></div>
  </div>

  <script>
    // Parse query params
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "";
    const link = params.get("link") || "";
    const qr = params.get("qr") || 
      (link ? `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(link)}&size=150x150` : "");

    // Fill in the card
    document.getElementById("title").textContent = title;
    if (qr) document.getElementById("qr").src = qr;
    if (link) {
      const linkButton = document.getElementById("linkButton");
      linkButton.href = link;
      linkButton.style.display = "inline-block";
    } else {
      document.getElementById("linkButton").style.display = "none";
    }

    // Show shortlink if it's a bit.ly or just a small link
    const shortlink = (link.includes("bit.ly") || link.length < 40) ? link : "";
    document.getElementById("shortlink").textContent = shortlink;
  </script>
</body>
</html>
